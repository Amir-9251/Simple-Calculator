<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator calculator__body">
        <h1 class="calculator__heading">Casio Calculator</h1>

        <input
          type="text"
          name="screen"
          id="screen"
          class="calculator__input "
          
        />

        <table>
          <tr>
            <td><button class="calculator__button">)</button></td>
            <td><button class="calculator__button">C</button></td>
            <td><button class="calculator__button">%</button></td>
            <td><button class="calculator__button">(</button></td>
          </tr>
          <tr>
            <td><button class="calculator__button">1</button></td>
            <td><button class="calculator__button">2</button></td>
            <td><button class="calculator__button">3</button></td>
            <td><button class="calculator__button">+</button></td>
          </tr>
          <tr>
            <td><button class="calculator__button">4</button></td>
            <td><button class="calculator__button">5</button></td>
            <td><button class="calculator__button">6</button></td>
            <td><button class="calculator__button">-</button></td>
          </tr>
          <tr>
            <td><button class="calculator__button">7</button></td>
            <td><button class="calculator__button">8</button></td>
            <td><button class="calculator__button">9</button></td>
            <td><button class="calculator__button">X</button></td>
          </tr>
          <tr>
            <td><button class="calculator__button">0</button></td>
            <td><button class="calculator__button">.</button></td>
            <td><button class="calculator__button">=</button></td>
            <td><button class="calculator__button">/</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="javascript/calculator.js"></script>
</html>
